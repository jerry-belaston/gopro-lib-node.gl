name: 'tests Linux'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  linux:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - backend: "all"
            run_tests_command: "DEBUG=yes DEBUG_GL=yes make tests"
          - backend: "opengles"
            run_tests_command: "MESA_GLES_VERSION_OVERRIDE=2.0 DEBUG=yes DEBUG_GL=yes make tests TESTS_SUITE=opengles"

    steps:
    - uses: actions/checkout@v1

    - name: Install Dependencies
      run: |
        sudo apt -y update
        #
        # python3-venv is required to prevent the following issue:
        #     The virtual environment was not created successfully because ensurepip is not
        #     available.  On Debian/Ubuntu systems, you need to install the python3-venv
        #     package using the following command.
        #
        #         apt-get install python3-venv
        #
        sudo apt -y install libsdl2-dev python3-venv
        sudo apt -y install ffmpeg libavcodec-dev libavutil-dev libavformat-dev libavdevice-dev \
          libavfilter-dev libswscale-dev libswresample-dev libpostproc-dev ninja-build renderdoc
        # Install meson
        pip3 install meson

    - name: Build
      run: |
        export PATH=/home/runner/.local/bin:$PATH
        export PKG_CONFIG_PATH=$PWD/venv/lib/pkgconfig
        make
    - name: Run Tests ${{matrix.backend}}
      run: |
        export PATH=/home/runner/.local/bin:$PATH
        export PKG_CONFIG_PATH=$PWD/venv/lib/pkgconfig
        ${{ matrix.run_tests_command }}

